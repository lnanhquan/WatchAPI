<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Watch API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main {
            flex: 1 0 auto; 
            display: flex;
            flex-direction: column;
        }

        .container {
            flex: 1; 
        }

        footer {
            flex-shrink: 0;
        }
    </style>
</head>

<body>
    <div id="header"></div>

    <div class="container">
        <main role="main" class="pb-3">
            <div class="container">
                <div class="row pt-4 pb-3">
                    <div class="text-end">
                        <a role="button" id="btnCreate" class="btn-primary btn p-2"  onclick="openCreateInvoiceModal()"><i class="bi bi-plus-circle"></i> Create new invoice</a>
                    </div>
                </div>
                <table class="table table-bordered shadow-lg ">
                    <thead class="text-center align-middle fs-5 fw-bold">
                        <tr>
                            <th>User</th>
                            <th>Created At</th>
                            <th>Total</th>
                            <th style="width: 300px;"></th>
                        </tr>
                    </thead>
                    <tbody id="invoiceTable" class="text-center align-middle">
                        <tr>
                            <td colspan="4">Loading...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <footer class="border-top footer text-muted">
        <div class="container text-center">
            &copy; 2025 - Lê Ngọc Anh Quân
        </div>
    </footer>

    <!-- Pop up create và edit -->
    <div class="modal fade" id="invoiceModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content shadow-lg">
                <div class="modal-header">
                    <h5 class="modal-title" id="invoiceModalLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <form id="invoiceForm">

                        <div class="mb-3">
                            <label class="form-label">User</label>
                            <select id="invoiceUser" class="form-select" required>
                                <option value="" disabled selected>Select a user</option>
                            </select>
                        </div>

                        <hr>
                        
                        <label class="form-label">Detail</label>
                        <div id="invoiceDetailsContainer"></div>

                        <button type="button" class="btn btn-outline-primary mt-3" id="addWatchRowBtn" onclick="addWatchRow()">
                            <i class="bi bi-plus-circle"></i> Add Watch
                        </button>

                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" id="saveInvoiceBtn" class="btn btn-primary"></button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="viewInvoiceModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content shadow-lg">
                <div class="modal-header">
                    <h5 class="modal-title" id="viewInvoiceModalLabel">Invoice Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <div id="viewInvoiceContainer">
                        <div>Loading...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./JS/header.js"></script>
    <script src="./JS/api.js"></script>
    <script src="./JS/auth.js"></script>
    <script src="./JS/home.js"></script>
    <script src="./JS/watch.js"></script>
    <script src="./JS/invoice.js"></script>

    <script type="text/template" id="invoiceDetailRowTemplate">
        <div class="row mb-2 align-items-center invoice-detail-row">
            <div class="col-md-7">
                <select class="form-select watch-select" required>
                    <option disabled selected>Select watch</option>
                </select>
            </div>

            <div class="col-md-4">
                <input type="number" class="form-control watch-quantity" min="1" value="1" required>
            </div>

            <div class="col-md-1 text-end">
                <button type="button" class="btn btn-danger btn-sm remove-row-btn">
                    <i class="bi bi-trash"></i>
                </button>
            </div>
        </div>
    </script>
</body>
</html>
