<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>
    <div id="header"></div>

    <div class="container">
        <main role="main" class="pb-3">
            <div class="container">
                <div class="row pt-4 pb-3">
                    <div class="col-md-6 d-flex">
                        <input type="text" id="searchManagementInvoice" class="form-control mr-2"
                            placeholder="Search invoice by user or date..." style="width: 330px; margin-right: 10px;">
                        <a role="button" id="btnSearchManagementInvoice" class="btn btn-dark p-2"
                            onclick="searchManagementInvoice()">
                            <i class="bi bi-search"></i> Search
                        </a>
                    </div>
                    <div class="text-end col-md-6">
                        <a role="button" id="btnCreate" class="btn-primary btn p-2"
                            onclick="openCreateInvoiceModal()"><i class="bi bi-plus-circle"></i> Create new invoice</a>
                    </div>
                </div>
                <table class="table table-bordered shadow-lg table-hover">
                    <thead class="text-center align-middle fs-5 fw-bold">
                        <tr>
                        <tr>
                            <th>
                                User
                                <i class="fas fa-sort sort-icon" data-sort="user"></i>
                            </th>

                            <th>
                                Created At
                                <i class="fas fa-sort sort-icon" data-sort="createdAt"></i>
                            </th>

                            <th>
                                Total
                                <i class="fas fa-sort sort-icon" data-sort="total"></i>
                            </th>
                            <th style="width: 300px;"></th>
                        </tr>
                        </tr>
                    </thead>
                    <tbody id="invoiceTable" class="text-center align-middle">
                        <tr>
                            <td colspan="4">Loading...</td>
                        </tr>
                    </tbody>
                </table>
                <div id="paginationInvoice" class="mt-3"></div>
            </div>
        </main>
    </div>

    <footer class="border-top footer text-muted">
        <div class="text-center">
            &copy; 2025 - Lê Ngọc Anh Quân
        </div>
    </footer>

    <!-- Pop up create và edit -->
    <div class="modal fade" id="invoiceModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content shadow-lg">
                <div class="modal-header">
                    <h5 class="modal-title fw-bold" id="invoiceModalLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <form id="invoiceForm">

                        <div class="mb-3">
                            <label class="form-label">User </label>
                            <select id="invoiceUser" class="form-select" required>
                                <option value="" disabled selected>Select a user</option>
                            </select>
                        </div>

                        <hr>

                        <label class="form-label">Detail</label>
                        <div id="invoiceDetailsContainer"></div>

                        <button type="button" class="btn btn-outline-primary mt-3" id="addWatchRowBtn"
                            onclick="addWatchRow()">
                            <i class="bi bi-plus-circle"></i> Add Watch
                        </button>

                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" id="saveInvoiceBtn" class="btn btn-primary"></button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="viewInvoiceModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content shadow-lg">
                <div class="modal-header">
                    <h5 class="modal-title fw-bold" id="viewInvoiceModalLabel">Invoice Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <div id="viewInvoiceContainer">
                        <div>Loading...</div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="./JS/helper.js"></script>
    <script src="./JS/header.js"></script>
    <script src="./JS/api.js"></script>
    <script src="./JS/auth.js"></script>
    <script src="./JS/home.js"></script>
    <script src="./JS/watch.js"></script>
    <script src="./JS/invoice.js"></script>

    <script type="text/template" id="invoiceDetailRowTemplate">
        <div class="row mb-2 align-items-center invoice-detail-row">
            <div class="col-md-9">
                <select class="form-select watch-select" required>
                    <option disabled selected>Select watch</option>
                </select>
            </div>

            <div class="col-md-2">
                <input type="number" class="form-control watch-quantity" min="1" value="1" required>
            </div>

            <div class="col-md-1 text-end">
                <button type="button" class="btn btn-danger btn-sm remove-row-btn">
                    <i class="bi bi-trash"></i>
                </button>
            </div>
        </div>
    </script>
</body>

</html>
