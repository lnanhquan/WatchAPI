<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>
    <div id="header"></div>

    <div class="container">
        <main role="main" class="pb-3">
            <div class="container">
                <div class="row pt-4 pb-3">
                    <div class="col-md-6 d-flex">
                        <input type="text" id="searchManagementInvoice" class="form-control mr-2"
                            placeholder="Search invoice by user or date..." style="width: 330px; margin-right: 10px;">
                        <a role="button" id="btnSearchManagementInvoice" class="btn btn-dark p-2"
                            onclick="searchManagementInvoice()">
                            <i class="bi bi-search"></i> Search
                        </a>
                    </div>
                </div>
                <table class="table table-bordered shadow-lg table-hover">
                    <thead class="text-center align-middle fs-5 fw-bold">
                        <tr>
                        <tr>
                            <th>
                                User
                                <i class="fas fa-sort sort-icon" data-sort="user"></i>
                            </th>

                            <th>
                                Created At
                                <i class="fas fa-sort sort-icon" data-sort="createdAt"></i>
                            </th>

                            <th>
                                Total
                                <i class="fas fa-sort sort-icon" data-sort="total"></i>
                            </th>
                            <th style="width: 120px;"></th>
                        </tr>
                        </tr>
                    </thead>
                    <tbody id="invoiceTable" class="text-center align-middle">
                        <tr>
                            <td colspan="4">Loading...</td>
                        </tr>
                    </tbody>
                </table>
                <div id="paginationInvoice" class="mt-3"></div>
            </div>
        </main>
    </div>

    <footer class="border-top footer text-muted">
        <div class="text-center">
            &copy; 2025 - Lê Ngọc Anh Quân
        </div>
    </footer>

    <!-- Pop up for details -->
    <div class="modal fade" id="viewInvoiceModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content shadow-lg">
                <div class="modal-header">
                    <h5 class="modal-title fw-bold" id="viewInvoiceModalLabel">Invoice Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <div id="viewInvoiceContainer">
                        <div>Loading...</div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="./JS/helper.js"></script>
    <script src="./JS/header.js"></script>
    <script src="./JS/api.js"></script>
    <script src="./JS/auth.js"></script>
    <script src="./JS/invoice.js"></script>
</body>

</html>
