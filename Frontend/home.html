<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="./CSS/style.css">
    <style>
        .card-watch {
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease, border 0.3s ease, background-color 0.3s ease;
            width: 280px;
            height: 320px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
        }

        .card-watch:hover {
            transform: scale(1.05);
            box-shadow: 0 1rem 3rem rgba(0,0,0,0.175);
            border: 2px solid #0d6efd;
            z-index: 10;
        }

        .card-watch:hover .card-body {
            background-color: rgba(0,123,255,0.05);
        }

        .card-watch img {
            width: 230px;
            height: 230px;
            object-fit: cover;
        }

        .card-watch .card-body {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            padding: 0.75rem;
            width: 280px;
        }

        .card-watch .card-title {
            font-size: 0.95rem;
            margin-bottom: 0.5rem;
            font-weight: bold;
            min-height: 30px;
        }

        .card-watch .card-text {
            font-size: 0.85rem;
        }
        
        .skeleton {
            background: linear-gradient(90deg, #e0e0e0 25%, #f0f0f0 37%, #e0e0e0 63%);
            background-size: 400% 100%;
            animation: skeleton-loading 1.4s ease infinite;
        }

        @keyframes skeleton-loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .skeleton-card {
            width: 280px;
            height: 320px;
            border-radius: 10px;
            padding: 10px;
        }

        .skeleton-img {
            width: 100%;
            height: 230px;
            border-radius: 8px;
        }

        .skeleton-title {
            width: 80%;
            height: 18px;
            margin: 12px auto 8px;
            border-radius: 4px;
        }

        .skeleton-price {
            width: 60%;
            height: 16px;
            margin: 0 auto;
            border-radius: 4px;
        }
    </style>

</head>

<body>
    <div id="header"></div>

    <main role="main">
        <div class="container">
            <h3 id="homeTitle" class="text-center p-2">All Watches</h3>
            <div>
                <div id="watchList" class="row">Loading...</div>
            </div>
            <div id="paginationHome"></div>
        </div>
    </main>

    <footer class="border-top footer text-muted">
        <div class="text-center">
            &copy; 2025 - Lê Ngọc Anh Quân
        </div>
    </footer>

    <script src="./JS/header.js"></script>
    <script src="./JS/helper.js"></script>
    <script src="./JS/api.js"></script>
    <script src="./JS/auth.js"></script>
    <script src="./JS/home.js"></script>
</body>

</html>
