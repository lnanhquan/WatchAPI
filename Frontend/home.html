<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Watch API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main {
            flex: 1 0 auto; 
            display: flex;
            flex-direction: column;
        }

        .container {
            flex: 1; 
        }

        footer {
            flex-shrink: 0;
        }
    </style>
</head>

<body>
    <div id="header"></div>

    <div class="container">
        <main role="main" class="pb-3">
            <div class="container">
                <div id="watchList" class="row">Loading...</div>
            </div>
        </main>
    </div>

    <footer class="border-top footer text-muted">
        <div class="container text-center">
            &copy; 2025 - Lê Ngọc Anh Quân
        </div>
    </footer>

    <!-- Pop up login -->
    <div class="modal fade" id="loginModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header justify-content-center">
                <h2 class="modal-title">Login</h2>
            </div>
            <div class="modal-body">
                <input type="email" id="loginEmail" class="form-control mb-2" placeholder="Email"></input>
                <input type="password" id="loginPassword" class="form-control mb-2" placeholder="Password">
            </div>
            <div class="modal-footer d-flex justify-content-center">
                <button class="btn btn-primary me-2" onclick="login()">Login</button>
                <button class="btn btn-success" onclick="switchToRegister()">Register</button>
            </div>
            </div>
        </div>
    </div>

    <!-- Pop up register -->
    <div class="modal fade" id="registerModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header justify-content-center">
                <h2 class="modal-title">Register</h2>
            </div>
            <div class="modal-body">
                <input type="email" id="registerEmail" class="form-control mb-2" placeholder="Email">
                <input type="text" id="registerUsername" class="form-control mb-2" placeholder="Username">
                <input type="password" id="registerPassword" class="form-control mb-2" placeholder="Password">
            </div>
            <div class="modal-footer d-flex justify-content-center">
                <button class="btn btn-success me-2" onclick="register()">Register</button>
                <button class="btn btn-secondary" onclick="switchToLogin()">Back to Login</button>
            </div>
            </div>
        </div>
    </div>

    <script src="./JS/helper.js"></script>
    <script src="./JS/header.js"></script>
    <script src="./JS/api.js"></script>
    <script src="./JS/auth.js"></script>
    <script src="./JS/home.js"></script>
    <script src="./JS/watch.js"></script>
</body>
</html>
