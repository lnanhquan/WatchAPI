<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Watch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>
    <div id="header"></div>

    <div class="container">
        <main role="main" class="pb-3">
            <div class="container">
                <div class="row pt-4 pb-3">
                    <div class="col-md-6 d-flex">
                        <input type="text" id="searchManagementWatch" class="form-control mr-2"
                            placeholder="Search watch by name..." style="width: 330px; margin-right: 10px;">
                        <a role="button" id="btnSearchManagementWatch" class="btn btn-dark p-2"
                            onclick="searchManagementWatch()">
                            <i class="bi bi-search"></i> Search
                        </a>
                    </div>
                    <div class="text-end col-md-6">
                        <a role="button" id="btnCreate" class="btn-primary btn p-2" onclick="openCreateModal()"><i
                                class="bi bi-plus-circle"></i> Create new watch</a>
                    </div>
                </div>
                <table class="table table-bordered shadow-lg table-hover">
                    <thead class="text-center align-middle fs-5 fw-bold">
                        <tr>
                            <th>Image</th>
                            <th>Watch name <i class="fas fa-sort sort-icon" data-sort="watchName"></i></th>
                            <th style="width: 150px;">Price <i class="fas fa-sort sort-icon" data-sort="price"></i></th>
                            <th style="width: 120px;">Category <i class="fas fa-sort sort-icon" data-sort="category"></i></th>
                            <th style="width: 120px;">Brand <i class="fas fa-sort sort-icon" data-sort="brand"></i></th>
                            <th style="width: 200px;"></th>
                        </tr>
                    </thead>
                    <tbody id="watchTable" class="text-center align-middle">
                        <tr>
                            <td colspan="6">Loading...</td>
                        </tr>
                    </tbody>
                </table>
                <div id="paginationWatch" class="mt-3"></div>
            </div>
        </main>
    </div>

    <footer class="border-top footer text-muted">
        <div class="text-center">
            &copy; 2025 - Lê Ngọc Anh Quân
        </div>
    </footer>

    <div class="modal fade" id="watchModal" tabindex="-1" aria-labelledby="watchModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content shadow-lg rounded-3">

                <div class="modal-header">
                    <h5 class="modal-title fw-bold" id="watchModalLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <form id="watchForm">
                        <input type="hidden" id="watchId"></input>

                        <div class="mb-3">
                            <label for="watchName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="watchName" name="Name" required></input>
                        </div>

                        <div class="mb-3">
                            <label for="watchPrice" class="form-label">Price</label>
                            <input type="number" class="form-control" id="watchPrice" name="Price" required></input>
                        </div>

                        <div class="mb-3">
                            <label for="watchCategory" class="form-label">Category</label>
                            <select class="form-select" id="watchCategory" name="Category" required>
                                <option value="" selected disabled>-- Select Category --</option>
                                <option value="Men">Men</option>
                                <option value="Women">Women</option>
                                <option value="Couple">Couple</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="watchBrand" class="form-label">Brand</label>
                            <input type="text" class="form-control" id="watchBrand" name="Brand" required></input>
                        </div>

                        <div class="mb-3">
                            <label for="watchDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="watchDescription" name="Description" rows="3"></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="ImageFile" class="form-label">Image</label>
                            <input type="file" class="form-control" name="ImageFile" id="ImageFile" accept="image/*"></input>
                        </div>
                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn" id="saveBtn"></button>
                </div>
            </div>
        </div>
    </div>

    <script src="./JS/header.js"></script>
    <script src="./JS/helper.js"></script>
    <script src="./JS/api.js"></script>
    <script src="./JS/auth.js"></script>
    <script src="./JS/watch.js"></script>
</body>

</html>
